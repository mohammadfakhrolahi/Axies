<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="../../styles/shared/header.css">
  <link rel="icon" href="./public/images/01_header/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <title>Axies - Sign in</title>
</head>
<body>
  <header class="main-header">
    <div class="header__section1">
      <a href="../../../index.html" class="logo">
        <i class="fa-solid fa-fire-flame-curved"></i>
         Axies
        </a>
  
        <nav class="min-anv">
          <li class="nav-item">Explore<span class="arrow"></span></li>
          <li class="nav-item">Activity<span class="arrow"></span></li>
          <li class="nav-item">Community<span class="arrow"></span></li>
          <li class="nav-item">Pages<span class="arrow"></span></li>
          <li class="nav-item">Contact<span class="arrow"></span></li>
        </ul>
      </nav>
    </div>

    <div class="header__section2">
      <div id="header-btn-container">
        <button class="icon-s icon-box-s" id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        
        <button class="icon-s icon-box-s" id="cart-btn-open" onclick="openNav()">
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
      </div>
  
      <button class="btn-l" id="wallet-connect"><i class="fa-solid fa-wallet"></i> Wallet Connect</button>

      <div class="theme-mode">
        <button class="icon-box-s" onclick="themeToggle()">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
      </div>
    </div>
    
    <div id="search-box-container">
      <form id="search-box">
        <input id="search-box__input" type="text" placeholder="Search...">

        <button class="icon-s" id="search-box__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div id="overlay"></div>

    <div id="cart-menu">
      <div id="cart-menu__main-section">
        <button class="btn-xs" id="cart-btn-close">
          <i class="fa-solid fa-2x fa-xmark"></i>
        </button>
  
        <h2 id="card-menu__header">My Cart</h2>
  
        <div class="cart-items">
          <div class="cart-item">
            <div class="cart-item__img-details">
              <div class="profile-image-box-s">
                <img src="../../images/05_Today's Picks/card-item-3.jpg" alt="NFT Image" title="NFT Image">
              </div>
    
              <div class="cart-item__details">
                <span class="nft-name">Name</span>
                
                <span class="nft-price">10 ETH</span>
              </div>
            </div>
  
            <div class="cart-item__last-section">
              <span class="nft-number">2</span>
  
              <button class="remove-nft btn-s">Remove</button>
            </div>
          </div>
  
        </div>
      </div>
      
      <div id="total-price">
        <span class="total-price__price">Total: </span> &nbsp; &nbsp;
        <span class="total-price__price">10 ETH</span>
      </div>
    </div>
  </header>

  <main>
    <div id="main-signin">
      <div id="background">
        <div id="signin-section">
          <h2 id="signin__header">Sign in</h2>
  
          <form id="signin__form">
            <label class="label" for="email">Email:</label>
            <input type="text" id="email" class="input" name="email" placeholder="Email Address">
  
            <label class="label" for="password">Password:</label>
            <input type="password" id="password" class="input" name="password" placeholder="Password">
  
            <input type="submit" id="signin-button" class="btn-l">
          </form>
  
          <div id="text-container">
            <span>New on our platform?</span> &nbsp;
            <a href="#">Create an account</a>
          </div>
  
          <div id="or-div">
            <hr class="divider"/>
            <span>or</span>
            <hr class="divider"/>
          </div>

          <div class="other-account">
            <a href="" class="login-icon-box" id="google" target="_blanck" title="Google Acount">
              <i class="fa-brands fa-google"></i>
            </a>

            <a href="https://twitter.com/mohammadfMe" class="login-icon-box" id="twitter" target="_blanck" title="Twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
  
            <a href="https://www.facebook.com/" class="login-icon-box" id="facebook" target="_blanck" title="Facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://www.github.com/" class="login-icon-box" id="github" target="_blanck" title="Github">
              <i class="fa-brands fa-github"></i>
            </a>
  
        </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../../src/index.js"></script>
</body>
</html>
